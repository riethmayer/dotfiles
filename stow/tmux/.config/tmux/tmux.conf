source-file ~/.config/tmux/tmux.reset.conf
# enable mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g default-terminal "screen-256color"
set-option -g terminal-overrides ",xterm-256color:RGB"
set-option -g focus-events on

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'dracula/tmux' # set -g @dracula-show-left-icon session
set -g @dracula-show-powerline true

set -g @dracula-show-fahrenheit false
set -g @dracula-plugins "weather"
set -g @dracula-show-left-icon session
set -g @dracula-fixed-location "London"
set -g status-position top

# https://github.com/3rd/image.nvim/tree/6fb2b84a739d92b781bba5f59f2678ea047332a9?tab=readme-ov-file
set -gq allow-passthrough on

run '~/.tmux/plugins/tpm/tpm'

# unbind-key C-b
unbind C-b

# bind to C-a instead
set -g prefix C-a
bind-key C-a send-prefix

# detach ^D d
unbind-key ^D
bind-key ^D detach

# last window on space
unbind-key " "
bind-key " " last-window
